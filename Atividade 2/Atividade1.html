        <main>
            <div class="wrapper">
                <h1>Quem somos</h1>
                <hr>
                <input type="text" id="cortexto">
                <button onclick="mudarCor()"> Mudar cor</button>
                <div id="cor" style="width: 200px; height:200px; background-color: aliceblue;"></div>
                <div id="calc"> 
                    <input type="text" id="num1">
                    <input type="text" id="num2">
                    <button onclick="Soma()"> +</button>
                    <button onclick="Subtracao()"> -</button>
                    <input type="text" id="resu">
                </div>
                <script>
                    function Soma(){
                        const num1 = document.getElementById('num1').value
                        const num2 = document.getElementById('num2').value
                        const resu = document.getElementById('resu')
                        resu.value = +num1 + +num2;
                        return resu
                    }
                    function Subtracao(){
                        const num1 = document.getElementById('num1').value
                        const num2 = document.getElementById('num2').value
                        const resu = document.getElementById('resu')
                        resu.value = +num1 - +num2;
                        return resu;
                    }
                    function mudarCor(){
                        const cortexto = document.getElementById('cortexto')
                        const cor = document.getElementById('cor')
                        const result = cortexto.value
                        cor.style.background = result
                    }
                </script>
            

                <div>
                    <p> Cor</p>
                    <input type="text" id="txtinput">
                    <button onclick="adicionarCor()"> Add</button>

                    <p> Galeria</p>
                    <div id = "galeria" style = "width: 300px; height:200px; background-color: rgb(255, 255, 255);">
                    <button onclick="aplicarCor('#000000')" style ="width: 50px; height: 50px; background: #000000; margin: 10px"> </button>
                    <button onclick="aplicarCor('#eb2626')" style ="width: 50px; height: 50px; background: #eb2626; margin: 10px"> </button>
                    </div>

                    <p> Resultado</p>
                    <div id = "resultado" style = "width: 200px; height:200px; background-color: rgb;display: flex; justify-content: center; align-items: center(0, 110, 206);"> 
                    </div>
                </div>
                <script>
                    function adicionarCor () {
                        const cortexto = document.getElementById('txtinput')
                        const galeria = document.getElementById('galeria')
                        const cor = cortexto.value
                        galeria.innerHTML += `<button onclick="aplicarCor('${cor}')" style ="width: 50px; height: 50px; background: ${cor}; margin: 10px"> </button>`
                        // pegar a div galeria e adicionar mais um botão
                        //galeria.innerHTML = 
                    }
                    const aplicarCor = (cor) => {
                        const result = document.getElementById('resultado')

                        result.style.background = cor
                        result.innerHTML = `<p> ${cor}</p>`
                    }
                </script>
            </div>
        </main>
